<h3> Logowanie </h3>
<div [hidden]="submitted" >

  <form (ngSubmit)="onSubmit()">

      <div class="form-group">
       <label for="login">Login</label>
       <input type="text" class="form-control" id="login" required [(ngModel)]="user.login" name="login">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="text" class="form-control" id="password" required [(ngModel)]="user.password" name="password">
      </div>

      <div class="btn-group">
        <button type="submit" class="btn btn-success">Submit</button>
      </div>

  </form>
</div>

<div [hidden]="!submitted">
  <h5> Zalogowany! </h5>
    <h4>{{user.idUser}} - {{user.login}} {{user.mail}} </h4>
  <button class="btn btn-success" (click)="logOut()"> Wyloguj </button>
</div>
