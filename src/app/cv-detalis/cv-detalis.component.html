<div class="container">
  <div class="row  row-no-gutters">
    <div style="border:4px solid white;">
      <div class="card border-primary mb-3 " style="max-width: 20rem;">
        <div class="card-header">  CV ogłoszenie </div>
        <div class="card-body">
<div *ngIf="cv">
    <ul>
      <li>
        <div>
          <div class="form-group">
            <label >Imie i Nazwisko:  </label> {{cv.dane}}
          </div>
        </div>
      </li>
      <li>
        <div>
          <div class="form-group">
            <label >Edukacja: </label>{{cv.education}}
          </div>
        </div>
      </li>
      <li>
        <div>
          <div class="form-group">
            <label >Zainteresowania: </label>{{cv.hobbies}}
          </div>
        </div>
      </li>
      <li>
        <div>
          <div class="form-group">
            <label >Umiejętności: </label>{{cv.skills}}
          </div>
        </div>
      </li>
      <li>
        <div>
          <div class="form-group">
            <label >Doświadczenie: </label>{{cv.workExperience}}
             </div>
        </div>
      </li>
    </ul>
</div>
  </div>
</div>
    </div>
  </div>
</div>
