<h3>Create User</h3>
<div [hidden]="submitted" style="width: 300px;">
  <form (ngSubmit)="onSubmit()">
    <h3></h3>
    <div class="form-group">
      <label for="login">Login</label>
      <h3></h3>
      <input type="text" class="form-control" id="login" required [(ngModel)]="user.login" name="login">
    </div>
    <h3></h3>
    <div class="form-group">
      <label for="mail">Mail</label>
      <h3></h3>
      <input type="text" class="form-control" id="mail" required [(ngModel)]="user.mail" name="mail">
    </div>
<h3></h3>
    <div class="form-group">
      <label for="password">Password</label>
      <h3></h3>
      <input type="text" class="form-control" id="password" required [(ngModel)]="user.password" name="password">
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <button class="btn btn-success" (click)="newUser()">Add</button>
</div>
