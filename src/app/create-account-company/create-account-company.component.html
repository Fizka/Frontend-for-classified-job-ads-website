<div class="jumbotron no-gutters" >
  <div class="container-fluid">
    <div class="form-horizontal">
      <div class="row">
        <div class="col-md-8 text-center">
<h3> Tworzenie konta Firmy </h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <ul>
      <li>
        <div>
          <div class="form-group">
            <label for="companyName">Nazwa Firmy: </label>
            <input type="text" class="form-control" id="companyName" required [(ngModel)]="company.companyName" name="companyName">
          </div>
        </div>
      </li>
      <li>
        <div>
          <div class="form-group">
            <label for="city">Miasto: </label>
            <input type="text" class="form-control" id="city" required [(ngModel)]="company.city" name="city">
          </div>
        </div>
      </li>
      <li>
        <div>
          <div class="form-group">
            <label for="address">Szczegóły adresu: </label>
            <input type="text" class="form-control" id="address" required [(ngModel)]="company.address" name="address">
          </div>
        </div>
      </li>
      <li>
        <div>
          <div class="form-group">
            <label for="mail">Mail Firmy: </label>
            <input type="text" class="form-control" id="mail" required [(ngModel)]="company.mail" name="mail">
          </div>
        </div>
      </li>
      <li>
        <div>
          <div class="form-group">
            <label for="postalcode">Kod Pocztowy: </label>
            <input type="text" class="form-control" id="postalcode" required [(ngModel)]="company.postalcode" name="postalcode">
          </div>
        </div>
      </li>
      <li>
        <div>
          <div class="form-group">
            <label for="REGON">REGON: </label>
            <input type="text" class="form-control" id="REGON" required [(ngModel)]="company.REGON" name="REGON">
          </div>
        </div>
      </li>
      <li>
        <div>
          <div class="form-group">
            <label for="KRS">KRS: </label>
            <input type="text" class="form-control" id="KRS" required [(ngModel)]="company.KRS" name="KRS">
          </div>
        </div>
      </li>
      <button type="submit" class="btn btn-primary">Zatwierdź</button>
    </ul>
  </form>
</div>
<div [hidden]="!submitted">
  <h4>Dodawanie zakończone pomyślnie!</h4>
  <div class="form-group">
  <button class="btn btn-primary" (click)="GoToAccount()"  > Konto  </button>
  <button class="btn btn-primary" (click)="AddAdd()"  > Dodaj Ogłoszenie </button>
  </div>
  </div>
        </div>
      </div>
    </div>
</div>
</div>
