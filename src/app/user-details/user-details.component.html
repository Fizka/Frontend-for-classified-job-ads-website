<div *ngIf="user">
<div>
  <div>
    <label>Login: </label> {{user.login}}
    <input [hidden]="!submitted" type="text" class="form-control" id="login" required [(ngModel)]="user.login" name="login">
  </div>
  <div>
    <label>password: </label> {{user.password}}
    <input [hidden]="!submitted" type="text" class="form-control" id="password" required [(ngModel)]="user.password" name="password">
  </div>
  <div>
    <label>Mail: </label> {{user.mail}}
    <input [hidden]="!submitted" type="text" class="form-control" id="mail" required [(ngModel)]="user.mail" name="mail">
  </div>
  <div>
    <label>Active: </label> {{user.active}}
  </div>
  <div>
    <label>User Type: </label> {{user.usertype}}
  </div>
  <h3></h3>
  <div>
    <button type ="block" class="button is-small btn-primary" *ngIf='user.active' (click)='updateActive(false)'>Block</button>
    <button  type ="unblock" class="button is-small btn-primary" *ngIf='!user.active' (click)='updateActive(true)'>Unblock</button>

    <button type = "premium" class="button is-small btn-primary" *ngIf='!subPrem' (click)='updatePremium(1)'>Premium</button>
    <button type = "basic" class="button is-small btn-primary" *ngIf='subPrem' (click)='updatePremium(0)'>Basic</button>
  </div>

  <div>
    <button type="delete" class="button is-small btn-danger" (click)='deleteUser()'>Delete</button>
    <button type="update" class="button is-small btn-danger"  *ngIf="!submitted" (click)='OnSubmit()'>Update</button>
    <button type="confirm" class="button is-small btn-danger"  *ngIf="submitted" (click)='OffSubmit()'>Confirm</button>
  </div>

  <h3></h3>
</div>
</div>
