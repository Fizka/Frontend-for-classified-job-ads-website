
<div class="container">
  <div class="row  row-no-gutters">
    <div style="border:4px solid white;">
      <div class="card border-primary mb-3 " style="max-width: 20rem;">
        <div class="card-header">Header</div>
        <div class="card-body">
<div *ngIf="user">
  <div>
    <ul>
      <li>
        <div>
          <label>Login : </label> {{user.login}}
          <input [hidden]="!submitted" type="text" class="form-control" id="login" required [(ngModel)]="user.login" name="login">
        </div>
      </li>
      <li>
        <div>
          <label>Hasło : </label> {{user.password}}
          <input [hidden]="!submitted" type="text" class="form-control" id="password" required [(ngModel)]="user.password" name="password">
        </div>
      </li>
      <li>
        <div>
          <label>E-mail : </label> {{user.mail}}
          <input [hidden]="!submitted" type="text" class="form-control" id="mail" required [(ngModel)]="user.mail" name="mail">
        </div>
      </li>
      <li>
        <div>
          <label>Aktywny : </label> {{user.active}}
        </div>
      </li>
      <li>
        <div>
          <label>Typ użytkownika : </label> {{user.usertype}}
        </div>
      </li>
    </ul>
    <ul>
      <div>
         <li>
          <button type ="block" class="button is-small btn-primary" *ngIf='!user.active' (click)='updateActive(false)'>  Zablokuj  </button>
          <button  type ="unblock" class="button is-small btn-primary" *ngIf='user.active' (click)='updateActive(true)'>  Odblokuj  </button>
          <button type = "premium" class="button is-small btn-primary" *ngIf='!subPrem' (click)='updatePremium(1)'>  Premium  </button>
          <button type = "basic" class="button is-small btn-primary" *ngIf='subPrem' (click)='updatePremium(0)'>  Podstawowe  </button>
        </li>
      </div>
    </ul>
  </div>
</div>
  </div>
      </div>
</div>
  </div>
</div>
